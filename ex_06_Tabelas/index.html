<!-- atalho para criar o cabeçalho usando (!) -->
<!DOCTYPE html>
<html lang="pt-br"> 
    <!-- Define o idioma de criação da página -->
<head>
    <!-- permite visualizar os caracteres especiais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de tabela</title>

</head>
<body>
    <!-- Define o local que irá conter a tabela -->
    <table border="5">
        <thead>
                <th>Nome do produto</th>
                <th>Tamanho</th>
                <th>Cor</th>
        </thead>
        <tbody>
            <td>Camisa</td>
            <td>M</td>
            <td>Azul</td>
        </tbody>
        <tbody>
            <td>Blusa</td>
            <td>GG</td>
            <td>Preta</td>
        </tbody>
        <tbody>
            <td>Calça Jeans</td>
            <td>38</td>
            <td>Jeans Escura</td>
        </tbody>
        <tbody>
            <td>Saia</td>
            <td>PP</td>
            <td>Rosa</td>
        </tbody>
    </table>

</body>
</html>
