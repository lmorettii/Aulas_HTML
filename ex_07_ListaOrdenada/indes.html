<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Ordenada</title>
</head>
<body>
    <ol>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Macarrão</li>
        <li>Frango</li>
    </ol>
    <ol type="I">
        <li>Brasil</li>
        <li>França</li>
        <li>Holanda</li>
        <li>Espanha</li>
    </ol>
  
    <ol type="!">    
    
        <li>Golf GTI</li>
        <li>BMW</li>
        <li>Tesla</li>
        <li>Ferrari</li>
    </ol>
    <ol type="a">
        <li>Shrek</li>
        <li>Star Wars</li>
        <li>Harry Potter</li>
        <li>Divertidamente</li>
    </ol>
</body>
</html>
