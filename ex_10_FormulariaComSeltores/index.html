<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com checkbox e radiobox</title>
</head>
<body>
    <form action="">
        <p>Nome:</p><input type="text" name="nome">
        <br>
        <br>
        <input type="checkbox" name="termodeConsentimento" id="">Eu aceito os <a href="">termos</a>.
        <br>
        <br>
        <input type="text" name="nome" value="Lucas ">
        <br>
        <br>
        <!-- placeholder deixa a sugestão de texto -->
        <input type="text" name="endereco" placeholder="Digite aqui seu endereço">
        <br>
        <br>
        <!-- readonly bloqueia alteração no texto -->
        <input type="text" name="escola" value="Não alterável" readonly>
        <br>
        <br>
        <!-- disabled desabilita opçao de escrever -->
        <input type="text" name="escola" value="Campo desabilitado"
        disabled>
        <br>
        <br>
        <!-- maxlength limita a quantidade de letras que podem ser utilizadas -->
        <input type="text" name="ano" value="limitado" maxlength="4">
        <br>
        <br>
        <input type="text" name="email" required> <br><br> <input type=" submit" value="Enviar">
    
    
    
    
    
    </form>
</body>
</html>
